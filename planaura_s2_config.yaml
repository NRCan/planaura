    source: "local"
    checkpoint_path: "./weights/Planaura-1.0-S2.pth"
    repo_id: "NRCan/Planaura-1.0"
    model_name: "Planaura-1.0-S2.pth"
  keep_pos_embedding: true
  backbone: "planaura_reconstruction"
  bands: ["B02", "B03", "B04", "B8A", "B11", "B12"]
  img_size: 512
  depth: 12
  decoder_depth: 8
  patch_size: 16
  patch_stride: 16
  embed_attention: true
  embed_dim: 768
  decoder_embed_dim: 512
  num_heads: 12
  decoder_num_heads: 16
  mask_ratio: 0.75
  tubelet_size: 1
  no_data: 0
