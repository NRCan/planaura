task_list: ["infer", "mosaic"]
csv_inference_file: "<some_directory>/infer_data.csv"
inference_save_folder_frame_0: "<some_directory>/inference_before"
inference_save_folder_frame_1: "<some_directory>/inference_after"
paths_included_in_csvs: true
use_multi_gpu : false
use_xarray: false
batch_size: 4
data_loader_num_workers: 1
autocast_float16: true
num_frames: 2
save_reconstructed_images: true
minimum_valid_percentage: 0.9
concatenate_char: "!"
num_predictions: 1
tif_compression: "LZW"
change_map:
  return: true
  upsample_cosine_map: true
  save_dates_layer: true
  date_regex: "\\_(\\d{8})_"
feature_maps:
  return: true
  write_as_image: false
  embeddings:
mosaic_params:
  delete_residues: true
  target_crs: "EPSG:3979"
  target_resolution: 10
  mosaic_save_postfix: "something"
model_params:
